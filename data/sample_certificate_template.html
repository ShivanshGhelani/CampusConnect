<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Template</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .certificate {
            background: white;
            border: 8px solid #2c3e50;
            border-radius: 20px;
            padding: 60px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
        }
        .header {
            margin-bottom: 40px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .subtitle {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 30px;
        }
        .content {
            margin: 40px 0;
        }
        .recipient-name {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            margin: 30px 0;
            text-decoration: underline;
            text-decoration-color: #3498db;
        }
        .event-details {
            font-size: 20px;
            color: #2c3e50;
            margin: 20px 0;
            line-height: 1.6;
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .signature-section {
            text-align: center;
        }
        .signature-line {
            border-top: 2px solid #2c3e50;
            width: 200px;
            margin: 20px auto 10px;
        }
        .signature-title {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: bold;
        }
        .date-section {
            text-align: center;
        }
        .ornament {
            font-size: 40px;
            color: #f39c12;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="header">
            <div class="ornament">★ ★ ★</div>
            <h1 class="title">Certificate</h1>
            <h2 class="subtitle">of Participation</h2>
        </div>
        
        <div class="content">
            <p class="event-details">This is to certify that</p>
            
            <div class="recipient-name">
                [PARTICIPANT_NAME]
            </div>
            
            <p class="event-details">
                has successfully participated in<br>
                <strong>[EVENT_NAME]</strong><br>
                organized by <strong>[ORGANIZER_NAME]</strong><br>
                held on <strong>[EVENT_DATE]</strong>
            </p>
        </div>
        
        <div class="ornament">❖ ❖ ❖</div>
        
        <div class="footer">
            <div class="signature-section">
                <div class="signature-line"></div>
                <div class="signature-title">Event Coordinator</div>
            </div>
            
            <div class="date-section">
                <strong>Date: [CERTIFICATE_DATE]</strong><br>
                <small>Certificate ID: [CERTIFICATE_ID]</small>
            </div>
            
            <div class="signature-section">
                <div class="signature-line"></div>
                <div class="signature-title">Director</div>
            </div>
        </div>
    </div>
</body>
</html>

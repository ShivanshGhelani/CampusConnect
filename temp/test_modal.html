<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Modal Test</h1>
    
    <!-- Test Button -->
    <button type="button" id="addParticipantBtn" 
            class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center">
        <i class="fas fa-user-plus mr-2"></i>Add Member
    </button>
    
    <!-- Test Modal -->
    <div id="addParticipantModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Test Modal</h3>
                    <button type="button" id="closeAddModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p>This is a test modal to verify the JavaScript functionality.</p>
                <button type="button" id="cancelAddModal" class="mt-4 bg-gray-300 text-gray-700 px-4 py-2 rounded-md">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            const addParticipantModal = document.getElementById('addParticipantModal');
            const addParticipantBtn = document.getElementById('addParticipantBtn');
            const closeAddModal = document.getElementById('closeAddModal');
            const cancelAddModal = document.getElementById('cancelAddModal');
            
            console.log('Elements found:', {
                modal: !!addParticipantModal,
                button: !!addParticipantBtn,
                close: !!closeAddModal,
                cancel: !!cancelAddModal
            });
            
            if (addParticipantBtn) {
                addParticipantBtn.addEventListener('click', function() {
                    console.log('Button clicked!');
                    alert('Button works!');
                    if (addParticipantModal) {
                        addParticipantModal.classList.remove('hidden');
                    }
                });
            }
            
            [closeAddModal, cancelAddModal].forEach(button => {
                if (button) {
                    button.addEventListener('click', function() {
                        console.log('Closing modal');
                        addParticipantModal.classList.add('hidden');
                    });
                }
            });
        });
    </script>
</body>
</html>

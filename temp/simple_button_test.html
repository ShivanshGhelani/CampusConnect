<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Simple Button Test</h1>
    
    <!-- Add Member Button - Exact copy from template -->
    <button type="button" id="addParticipantBtn" 
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors flex items-center">
        <i class="fas fa-user-plus mr-2"></i>Add Member
    </button>
    
    <!-- Modal - Exact copy from template -->
    <div id="addParticipantModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Add New Team Member</h3>
                    <button type="button" id="closeAddModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p>Modal is working! This is the simplified approach.</p>
            </div>
        </div>
    </div>

    <script>
    // Exact script from our simplified version
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Test Script Loaded');
        
        // Simple function to show modal
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
                console.log('Modal opened:', modalId);
            } else {
                console.error('Modal not found:', modalId);
            }
        }
        
        // Simple function to hide modal
        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('hidden');
                console.log('Modal closed:', modalId);
            }
        }
        
        // Add Member Button - Direct approach
        const addBtn = document.getElementById('addParticipantBtn');
        if (addBtn) {
            console.log('Add button found, adding event listener');
            addBtn.onclick = function(e) {
                e.preventDefault();
                console.log('Add Member button clicked!');
                
                if (this.disabled) {
                    console.log('Button disabled - max team size reached');
                    return false;
                }
                
                showModal('addParticipantModal');
                return false;
            };
        } else {
            console.error('Add participant button not found!');
        }
        
        // Close button
        const closeBtn = document.getElementById('closeAddModal');
        if (closeBtn) {
            closeBtn.onclick = function() {
                hideModal('addParticipantModal');
            };
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">Add Member Button Test</h1>
        
        <!-- Test Button 1: Basic button -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Test 1: Basic Button (Should Work)</h2>
            <button type="button" id="testBtn1" 
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors flex items-center">
                <i class="fas fa-user-plus mr-2"></i>Test Button 1
            </button>
        </div>
        
        <!-- Test Button 2: Button with conditional logic similar to team management -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Test 2: Conditional Button (Team Management Style)</h2>
            <button type="button" id="testBtn2" 
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors flex items-center">
                <i class="fas fa-user-plus mr-2"></i>Test Button 2
            </button>
        </div>
        
        <!-- Test Button 3: Disabled button -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Test 3: Disabled Button (Should Not Work)</h2>
            <button type="button" id="testBtn3" 
                    class="bg-gray-400 cursor-not-allowed text-white px-4 py-2 rounded-lg font-semibold transition-colors flex items-center"
                    disabled>
                <i class="fas fa-user-plus mr-2"></i>Test Button 3 (Disabled)
            </button>
        </div>
        
        <!-- Test Modal -->
        <div id="testModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Test Modal</h3>
                        <button type="button" id="closeTestModal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <p class="text-gray-600">This modal opened successfully!</p>
                    <div class="mt-4">
                        <button type="button" id="closeTestModalBtn" 
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Console Output -->
        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-2">Console Output:</h2>
            <div id="consoleOutput" class="bg-black text-green-400 p-4 rounded-lg font-mono text-sm h-48 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Console logging function
        function log(message) {
            const output = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('DOM Content Loaded - Button Test');
            
            // Get elements
            const testModal = document.getElementById('testModal');
            const testBtn1 = document.getElementById('testBtn1');
            const testBtn2 = document.getElementById('testBtn2');
            const testBtn3 = document.getElementById('testBtn3');
            const closeTestModal = document.getElementById('closeTestModal');
            const closeTestModalBtn = document.getElementById('closeTestModalBtn');
            
            // Check if elements exist
            log(`Elements found:`);
            log(`- Test Modal: ${!!testModal}`);
            log(`- Test Button 1: ${!!testBtn1}`);
            log(`- Test Button 2: ${!!testBtn2}`);
            log(`- Test Button 3: ${!!testBtn3}`);
            
            // Add event listeners
            if (testBtn1) {
                log('Adding click event listener to Test Button 1');
                testBtn1.addEventListener('click', function(e) {
                    log('Test Button 1 clicked!');
                    e.preventDefault();
                    if (testModal) {
                        log('Opening test modal');
                        testModal.classList.remove('hidden');
                    }
                });
            }
            
            if (testBtn2) {
                log('Adding click event listener to Test Button 2');
                testBtn2.addEventListener('click', function(e) {
                    log('Test Button 2 clicked!');
                    e.preventDefault();
                    if (testModal) {
                        log('Opening test modal');
                        testModal.classList.remove('hidden');
                    }
                });
            }
            
            if (testBtn3) {
                log('Adding click event listener to Test Button 3 (disabled)');
                testBtn3.addEventListener('click', function(e) {
                    log('Test Button 3 clicked!');
                    e.preventDefault();
                    
                    // Check if button is disabled
                    if (testBtn3.disabled) {
                        log('Button is disabled, not opening modal');
                        return;
                    }
                    
                    if (testModal) {
                        log('Opening test modal');
                        testModal.classList.remove('hidden');
                    }
                });
            }
            
            // Modal close handlers
            [closeTestModal, closeTestModalBtn].forEach(button => {
                if (button) {
                    button.addEventListener('click', function() {
                        log('Closing test modal');
                        testModal.classList.add('hidden');
                    });
                }
            });
            
            // Close modal when clicking outside
            testModal.addEventListener('click', function(e) {
                if (e.target === testModal) {
                    log('Closing modal (clicked outside)');
                    testModal.classList.add('hidden');
                }
            });
            
            log('All event listeners added successfully');
        });
    </script>
</body>
</html>

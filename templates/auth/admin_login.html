{% extends "base.html" %}

{% block title %}Admin Login - CampusConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full mx-auto space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg mb-8">
                <i class="fas fa-user-shield text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-3">
                Admin Portal
            </h1>
            <p class="text-lg text-gray-600">
                Sign in to manage events and activities
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-xl border border-gray-100 p-8">
            {% if error %}
            <div class="mb-6 bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-4 rounded-r-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">{{ error }}</p>
                    </div>
                </div>
            </div>
            {% endif %}            <form class="space-y-6" action="/auth/login" method="POST">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-user mr-2 text-blue-500"></i>
                        Username
                    </label>
                    <div class="relative">
                        <input id="username" name="username" type="text" required
                            class="w-full px-4 py-4 border-2 border-gray-200 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                            placeholder="Enter your admin username"
                            value="{{ form_data.username if form_data else '' }}">
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>
                        Password
                    </label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required
                            class="w-full px-4 py-4 border-2 border-gray-200 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                            placeholder="Enter your password">
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <button type="button" onclick="togglePassword('password')" class="text-gray-400 hover:text-gray-600">
                                <i id="password-toggle" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox"
                            class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/admin/reset-password" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-4 px-6 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-3"></i>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Help Section -->
        <div class="text-center">
            <div class="bg-white rounded-lg shadow-md border border-gray-100 p-6">
                <p class="text-sm text-gray-600 mb-3">
                    Need help accessing your admin account?
                </p>
                <a href="/admin/help" class="inline-flex items-center px-6 py-3 border border-blue-600 text-sm font-medium rounded-lg text-blue-600 bg-white hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all duration-200">
                    <i class="fas fa-question-circle mr-2"></i>
                    Contact Support
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = document.getElementById(fieldId + '-toggle');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}

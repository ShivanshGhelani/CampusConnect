{% extends "base.html" %}

{% block title %}Admin Login - CampusConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-gray-800 shadow-sm mb-6">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">
                Administrative Portal
            </h2>
            <p class="text-gray-600 mb-6">
                Secure access for authorized personnel
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            {% if error %}
            <div class="mb-6 bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded-lg animate-shake">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-3 text-red-500"></i>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}
            
            <form class="space-y-6" action="/auth/login" method="POST">
                <input type="hidden" name="remember" value="true">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Administrator Username
                    </label>
                    <div class="relative">
                        <input id="username" name="username" type="text" autocomplete="username" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600 transition-colors"
                            placeholder="Enter your admin username">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600 transition-colors"
                            placeholder="Enter your password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-600">
                        Keep me signed in
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 transition-colors">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Access Dashboard
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
